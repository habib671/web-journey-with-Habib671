<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TML form input label fieldset legend textarea submit</title>
  </head>
  <body>
    <form action="">
      <p>Name:<input type="text" /></p>
      <p>Phone:<input type="tel" /></p>
      <p>Email:<input placeholder="xyz@gmail.com" type="email" /></p>
      <fieldset>
        <legend>Select your pitha</legend>

        <p>
          <label for="chitoi"
            ><input type="radio" name="pitha" id="chitoi" />Chitoi Pitha</label
          >
          <br />
          <label for="vapa"
            ><input type="radio" name="pitha" id="vapa" />Vapa Pitha</label
          >
          <br />
          <label for="tel"
            ><input type="radio" name="pitha" id="tel" />Tel er Pitha</label
          >
        </p>
      </fieldset>
      <fieldset>
        <legend>Select your vorta</legend>
        <p>
          <label for="shutki"
            ><input type="checkbox" name="" id="shutki" />Shutki vorta</label
          >
        </p>
        <p>
          <label for="dhonia"
            ><input type="checkbox" name="" id="dhonia" />Dhonia vorta</label
          >
        </p>
        <p>
          <label for="tomato"
            ><input type="checkbox" name="" id="tomato" />Tomato vorta</label
          >
        </p>
      </fieldset>
      <p>
        <label for=""
          >Special Instructions:
          <textarea id="" cols="80" rows="10"> </textarea>
        </label>
      </p>
      <button type="submit">Submit your order</button>
    </form>
  </body>
</html>
