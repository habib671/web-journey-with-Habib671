<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        width: 500px;
        height: 250px;
        border-collapse: collapse;
      }
      td {
        text-align: center;
        border: 2px solid black;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="7"></td>
        <td colspan="7"></td>
      </tr>
      <tr>
        <td rowspan="6"></td>
        <td colspan="4"></td>
        <td colspan="2" rowspan="2"></td>
      </tr>
      <tr>
        <td rowspan="2" colspan="4"></td>
      </tr>

      <tr>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2"></td>
      </tr>
      <tr>
        <td colspan="4"></td>
      </tr>
    </table>
  </body>
</html>
