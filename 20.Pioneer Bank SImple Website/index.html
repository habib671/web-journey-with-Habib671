<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="heading text-center">WELCOME TO PIONEER BANK</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" />
        <br />
        <input type="password" class="form-control" placeholder="Password" />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <h1>Transacntion Area</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="withdrawText">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1200</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="depositAmount"
              type="text"
              placeholder="$ amount you want to deposit"
              class="form-control"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              id="withdrawAmount"
              type="text"
              placeholder="$ amount you want to withdraw"
              class="form-control"
            />
            <br />
            <button id="withdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        var loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });
      var depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function () {
        var depositAmount = parseFloat(
          document.getElementById("depositAmount").value
        );
        //deposit newa and update kora deposit block a:
        updateSpanText("currentDeposit", depositAmount);
        // const currentDeposit = parseFloat(
        //   document.getElementById("currentDeposit").innerText
        // );

        // const totalDeposit = depositAmount + currentDeposit;
        // console.log(totalDeposit);
        // document.getElementById("currentDeposit").innerText = totalDeposit;
        // document.getElementById("depositAmount").value = "";

        //comment
        //comments
        //comment
        //balance er sathe deposit amount add kora:
        updateSpanText("currentBalance", depositAmount);
        // const currentBalanceAmount = parseFloat(
        //   document.getElementById("currentBalance").innerText
        // );
        // const upatedBalance = currentBalanceAmount + depositAmount;
        // console.log(upatedBalance);
        // document.getElementById("currentBalance").innerText = upatedBalance;
      });
      function updateSpanText(id, depositAmount) {
        const current = parseFloat(document.getElementById(id).innerText);
        const total = current + depositAmount;
        document.getElementById(id).innerText = total;
        document.getElementById("depositAmount").value = "";
      }

      //comments
      //comments
      //comments
      //withdraw text niye withdraw block update & balance e minus - kore setao update

      var withdraw = document.getElementById("withdraw");
      withdraw.addEventListener("click", function () {
        const withdrawAmount = parseFloat(
          document.getElementById("withdrawAmount").value
        );
        document.getElementById("withdrawText").innerText = withdrawAmount;
        var currentBalance = parseFloat(
          document.getElementById("currentBalance").innerText
        );
        var updatedBalance = currentBalance - withdrawAmount;
        document.getElementById("currentBalance").innerText = updatedBalance;
        document.getElementById("withdrawAmount").value = "";
      });
    </script>
  </body>
</html>
